# PinCart AI â€” Local Development Stack
# Usage: docker compose up -d

services:
  backend:
    build:
      context: ./pincart/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./pincart/backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://pincart:pincart@postgres:5432/pincart
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./pincart/backend:/app
    working_dir: /app

  celery-worker:
    build:
      context: ./pincart/backend
      dockerfile: Dockerfile
    env_file:
      - ./pincart/backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://pincart:pincart@postgres:5432/pincart
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A celery_worker worker --loglevel=info --concurrency=2
    volumes:
      - ./pincart/backend:/app
    working_dir: /app

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pincart
      POSTGRES_PASSWORD: pincart
      POSTGRES_DB: pincart
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pincart"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pg_data:
  redis_data:
