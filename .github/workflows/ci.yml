name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pincart/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pincart/backend/requirements.txt
      - run: pip install -r requirements.txt
      - run: python -c "from main import app; print('Backend OK')"

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pincart/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: pincart/frontend/package-lock.json
      - run: npm ci
      - run: npm run build
